<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Register
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="newreg.css">
    </head>
    <body>
        <div class="bg-img">
            <form action="/signup">
                <img src="img/sky.jpg" alt="background">
                <nav>
                    <ul>
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="login.html">Login</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="login-box">
                    <h1> Register </h1>
                    <div class="text-box">
                        <input type="text" required="Required field"><br>
                        <label for="fname">First name</label>
                    </div>
                    <div class="text-box">
                        <input type="text" required="Required field"><br>
                        <label for="lname">Last name</label>
                    </div>
                    <div class="text-box">
                        <input type="email" required="Required field"><br>
                        <label for="email">Mail</label>
                    </div>
                    <div class="text-box">
                        <input type="tel" required="Required field"><br>
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="text-box">
                        <input type="password" required="Required field"><br>
                        <label for="password">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            Newpassword
                        </label>
                    </div><br>
                    <a href="login.html">
                        <button class="btn">Login</button>
                    </a> 
                </div>
            </form>    
        </div>
    </body>
</html>
